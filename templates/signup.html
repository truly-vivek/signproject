{% extends 'base.html' %}

{% block content %}
<style>
  .form-style {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    font-size: 24px;
    color: #333;
  }

  .site-form {
    padding: 10px;
  }

  .site-form label {
    display: block;
    margin: 10px 0;
    color: #333;
  }

  .site-form input[type="text"],
  .site-form input[type="password"],
  .site-form input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .submit {
    background-color: #007acc;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
  }

  .submit:hover {
    background-color: #0056a1;
  }
</style>
<div class="form-style">
	<h1>Sign Up</h1>
	<form class="site-form" action="." method="post">
		{% csrf_token %}
		{{ form }}
		<br><br>
		<input class="submit" type="submit" value="Sign Up">
	</form>
</div>
<script type="text/javascript">
	document.getElementsByTagName("span")[0].innerHTML = "";
	document.getElementsByTagName("span")[1].innerHTML = "";
</script>
{% endblock %}
